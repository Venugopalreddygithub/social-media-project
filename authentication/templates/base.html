<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Social Media App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% if request.user.is_authenticated %}
          <div style="display:flex;">
            <p>Hello {{request.user.username}} </P>
            <a style="margin-left:12px;" class="btn btn-outline-primary" href="/sign-out/">Sign Out</a>
            </div>
          {% else %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: right;">
            <a class="btn btn-outline-primary" href="/sign-up/">Sign Up</a>
            <a class="btn btn-outline-dark" style="margin-left: 12px;" href="/sign-in/">Sign In</a>
          </div>
          {% endif %}
        </div>
      </nav>

      {% block content %}

      {% endblock  %}


      <nav class="navbar fixed-bottom bg-body-tertiary bg-dark">
        <div class="container-fluid" style="justify-content: center">
          Copyrights @ Social Media App
        </div>
      </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
